<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Lyrics</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800">
    </head>

    <body>
        <div id="header">
            <h1>Guess The Lyrics</h1>
        </div>
        <div id="container">
            <div id="category-selection">
                <div id="category-list"></div>
            </div>
            <input type="text" id="search-input" placeholder="search for a song" style="display: none;">

            <div id="song-list" style="display:none;"></div>
            <h3 id="song-title"></h3>
            
            <input type="text" id="guess-input" style="display: none;">
            <p id="score" style="display: none;"></p>

            <div id="lyric-display">
                <table id="lyric-table"></table>
            </div>
            <button id="quit-button" style="display: none;">Quit</button>
            <button id="restart-button" style="display: none;">Restart</button>
            <p id="result-message"></p>

            <script src="songs.js"></script>
            <script src="script.js"></script>
        </div>
    </body>

</html>
